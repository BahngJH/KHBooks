selectList = SELECT o.orderNum, o.status, o.bookCount, o.orderDate, b.bookName, b.price, a.authorName, b.genre, b.bookImage, b.bookId FROM ORDER_LIST o INNER JOIN BOOK b ON o.bookId = b.bookId JOIN AUTHOR a ON b.authorNum = a.authorNum WHERE o.memberNum = ? ORDER BY o.orderDate DESC
searchOrder = SELECT o.*, b.*, a.* FROM ORDER_LIST o INNER JOIN BOOK b ON o.bookId = b.bookId JOIN AUTHOR a ON b.authorNum = a.authorNum WHERE (bookName LIKE ? OR authorName LIKE ?) AND o.membernum=?
sortList = SELECT o.orderNum, o.status, o.bookCount, o.orderDate, b.bookName, b.price, a.authorName, b.genre, b.bookImage, b.bookId FROM ORDER_LIST o INNER JOIN BOOK b ON o.bookId = b.bookId JOIN AUTHOR a ON b.authorNum = a.authorNum WHERE o.memberNum = ? ORDER BY ?