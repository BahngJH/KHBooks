selectInfoBook=SELECT a.*, b.* FROM AUTHOR a, BOOK b WHERE b.AUTHORNUM = a.AUTHORNUM AND b.BOOKID=?
selectInfoReview=SELECT * FROM (SELECT ROWNUM AS RNUM,V.* FROM (SELECT * FROM REVIEW r INNER JOIN MEMBER m ON(r.MEMBERNUM=m.MEMBERNUM) WHERE BOOKID=?) V ) V WHERE RNUM BETWEEN ? AND ? ORDER BY WRITEDATE ASC
selectReviewCount=SELECT COUNT(*) AS CNT FROM REVIEW
selectReviewAvg=SELECT ROUND(AVG(GRADE)) AS AVG FROM REVIEW
insertWish=INSERT INTO WISH_LIST VALUES(?,?,?)
insertReview=INSERT INTO REVIEW VALUES(?,DEFAULT,?,?,SEQ_REVIEW.NEXTVAL,DEFAULT,?,?)
insertMark=INSERT INTO MARK VALUES(?,?)
deleteReview=DELETE FROM REVIEW WHERE REVIEWNUM=?