insertTest=INSERT INTO AUTHOR VALUES(SEQ_AUTHOR.NEXTVAL, ?, ?)
updateTest=UPDATE BOOK SET BOOKINFO = ?
searchBook=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE BOOKNAME LIKE ? OR AUTHORNAME LIKE ? OR PUBLISHER LIKE ?)V )V WHERE RNUM BETWEEN ? AND ?
searchAuthor=SELECT * FROM AUTHOR WHERE AUTHORNAME like ?
getGenreCount=SELECT COUNT(GENRE) AS CNT, GENRE FROM( SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE BOOKNAME like ? UNION SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE AUTHORNAME like ? UNION SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE PUBLISHER like ? ORDER BY BOOKID) GROUP BY(GENRE)
getBookCount=SELECT COUNT(*) CNT FROM( SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE BOOKNAME like ? UNION SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE AUTHORNAME like ? UNION SELECT GENRE, BOOKID FROM BOOK JOIN AUTHOR USING(AUTHORNUM) WHERE PUBLISHER like ? ORDER BY BOOKID )