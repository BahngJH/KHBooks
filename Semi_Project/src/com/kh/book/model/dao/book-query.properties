selectBestseller=SELECT * FROM BOOK JOIN( SELECT ROWNUM N,  BOOKID FROM( SELECT BOOKID, SUM(SALESCOUNT) AS CNT FROM BOOK JOIN SALES_RATE USING(BOOKID) WHERE SALEDATE BETWEEN SYSDATE-7 AND SYSDATE -1 GROUP BY BOOKID ORDER BY CNT DESC) A WHERE ROWNUM BETWEEN 1 AND 6) USING(BOOKID)
selectRecently=select * from (select rownum as rnum, v.* from (select * from book order by bookdate desc)v )v where rnum between 0 and 6